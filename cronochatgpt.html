<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الانتظار</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #00ff99;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 20px 10px;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
            max-width: 350px;
        }

        .box {
            background: #000;
            border: 3px solid #00ff99;
            border-radius: 12px;
            padding: 10px 0;
            width: 33%;
            box-shadow: 0 0 14px #00ff99;
        }

        .num {
            font-size: 2.8rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 12px #00ff99;
        }

        .label {
            margin-top: 4px;
            font-size: 1.1rem;
        }

        /* تحسين الظهور على الهواتف الصغيرة جداً */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.5rem;
            }
            .num {
                font-size: 2.2rem;
            }
            .label {
                font-size: 1rem;
            }
            .box {
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>

    <h1>
        الاختبار مبرمج يوم 9 ديسمبر 2025<br>
        سيتم نشر التصحيح النموذجي وسلّم التنقيط<br>
     على الساعة 15:00
    </h1>

    <div class="countdown">
        <div class="box">
            <div id="hours" class="num">00</div>
            <div class="label">ساعات</div>
        </div>

        <div class="box">
            <div id="minutes" class="num">00</div>
            <div class="label">دقائق</div>
        </div>

        <div class="box">
            <div id="seconds" class="num">00</div>
            <div class="label">ثواني</div>
        </div>
    </div>

    <script>
       const targetTime = new Date(2025, 11, 9, 15, 00, 0).getTime();


        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = targetTime - now;

            if (diff <= 0) {
                clearInterval(timer);
                window.location.href = "solution.html";
            }

            const h = Math.floor(diff / (1000 * 60 * 60));

            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("hours").textContent = String(h).padStart(2, "0");
            document.getElementById("minutes").textContent = String(m).padStart(2, "0");
            document.getElementById("seconds").textContent = String(s).padStart(2, "0");

        }, 1000);
    </script>

</body>
</html>
